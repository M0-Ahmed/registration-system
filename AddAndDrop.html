<link rel="stylesheet" type="text/css" href="AddAndDrop.css">
<script>
function Add() {

var CourseId = document.getElementById("CourseId").value ;
var CourseName = document.getElementById("CourseName").value ;

if(CourseId != "" && CourseName != "")
{
window.alert(" ( Record Inserted Successfully ! ) ") ;
}
}

function Drop() {

var CourseList = document.getElementById("List").value ;

if(CourseList != "")
{
window.alert(" ( Record Drop Successfully ! ) ") ;
}
}
</script>

</head>

<div class="BoxAdd">
<p class="B_"> Fill the Following to Add Courses </p>

<h3> Course ID </h3>
<input id="CourseId" type="text" class="In1" required autocomplete="on"></input>
<h3> Course Name </h3>
<input id="CourseName" type="text" class="In2" required autocomplete="on"></input>
<input  type="submit" value="Add" class="Sub" onclick="Add()">

</div>

<div class="BoxDrop">
<p class="B_"> Choose a Course to Drop </p>
<h3> Course Name : </h3>
<input type="text" class="Remove" id="List" required autocomplete="on">
<input type="submit" value="Drop" class="Sub" onclick="Drop()">
</div>
